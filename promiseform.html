<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Form</title>
</head>
<body>
    <form action="promiseform.html" method="get">
        <fieldset>
            <legend>Application Form</legend>
            <label for="firstname"><strong>FIRST NAME</strong></label>
            <input type="text" name="firstname" id="firstname"><br><br>
            <label for="lastname"><strong>LAST NAME</strong></label>
            <input type="lastname" name="lastname" id="lastname"><br><br>
            <label for="gender"><strong>GENDER</strong></label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female <br><br>
            <label for="dob"><strong>DATE OF BIRTH</strong></label>
            <input type="date" name="dob" id="dob"><br><br>
            <label for="residentialaddress"><strong>RESIDENTIAL ADDRESS</strong></label>
            <input type="text" name="residentialaddress" id="residentialaddress"><br><br>
            <label for="stateoforigin"><strong>STATE OF ORIGIN</strong></label>
            <select name="stateoforigin" id="stateoforigin">
                <option value="Abia">Abia</option>
                <option value="Anambra">Anambra</option>
                <option value="Imo">Imo</option>
                <option value="Akwa Ibom">Akwa Ibom</option>
                <option value="Bayelsa">Bayelsa</option>
                <option value="Enugu">Bayelsa</option>
                <option value="Delta">Bayelsa</option>


            </select> <br><br>
            <label for="localovernmentorigin"><strong>LOCAL GOVERNMENT OF ORIGIN</strong></label>
            <input type="text" name="localgovernmentorigin" id="localgovernmentorigin"><br><br><br>

            <hr>
            <label for="registeredsubjects"><strong>REGISTERED SUBJECTS:</strong></label>
            <input type="checkbox" value="English">English
            <input type="checkbox" value="Mathematics">Mathematics
            <input type="checkbox" value="Physics">Physics
            <input type="checkbox" value="Chemistry">Chemistry
            <input type="checkbox" value="Civic">Civic
            <input type="checkbox" value="Biology">Biology
            <input type="checkbox" value="Mathematics">Mathematics
            <input type="checkbox" value="Social studies">Social studies
            <input type="checkbox" value="Further maths">Further maths
            <input type="checkbox" value="Geology">Geology
            <hr><br><br>
            <label for="o'level"><Strong>O'LEVEL RESULT UPLOAD</Strong></label>
            <input type="file" name="o'lvlresult" id="o'level"><br><br><br>
            <label for="jambresult"><Strong>JAMB RESULT UPLOAD</Strong></label>
            <input type="file" name="jambresult" id="jambresult"><br><br><br>
            <label for="SOP"><strong>STATEMENT OF PURPOSE</strong></label><br>
            <textarea name="SOP" id="SOP" cols="50" rows="10" placeholder="not more than 1000 words"></textarea><br><br><br><br><br>
   
            <input type="submit" value="SUBMIT">
   
        </fieldset>
    </form>
</body>
</html>
